<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
        tbody tr {
            height: 35px;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        //1.准备数据
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < 20; i++) {
            //2.创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //3.创建普通单元格
				var td = document.createElement('td');
				//把当前对象里面的属性值给td
				td.innerHTML = "1111"; 
				tr.appendChild(td);
        } 
      
    </script>
</body>
</html>
